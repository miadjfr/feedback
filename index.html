<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FeedBack</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="feedback">
        <h1 class="heading">Feedback</h1>
        <div class="imgs">
          <div class="emoji">
            <img src="./img/white_frowning_face.png" alt="" />
            <p>Unhappy</p>
          </div>
          <div class="emoji">
            <img src="./img/blush.png" alt="" />
            <p>Netural</p>
          </div>
          <div class="emoji">
            <img src="./img/star-struck.png" alt="" />
            <p>Satisfiedy</p>
          </div>
        </div>
        <button class="btn" id="btn">Send Review</button>
      </div>
      <div class="response" id="response">
        <h1 class="h1">Thank You !</h1>
        <h4 class="h4" id="h4">Feedback : <b id="answer"></b></h4>
        <p>We'll use your feedback to imporove our customer support.</p>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
